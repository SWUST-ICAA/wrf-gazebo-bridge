wrf_wind_publisher:
  ros__parameters:
    # Path to wrfout.nc (absolute path recommended)
    wrf_file_path: "/home/nanwan/Work_directory/wrfTOgazebo_ws/src/wrf-gazebo-bridge/wrfout_data/wrfout_d01_2022-07-01_00_00_00"

    # Topic to subscribe for robot position (sensor_msgs/msg/NavSatFix)
    position_topic: "/robot_gpsfix"

    # Topic to publish wind vector (geometry_msgs/msg/Vector3Stamped)
    wind_topic: "/wrf_wind"

    # Whether to use 3D wind U/V/W. If false, use U10/V10 only (10 m wind, vertical speed = 0).
    use_3d_wind: true

    # Time interpolation mode: "linear" or "nearest"
    time_interpolation: "linear"

    # Offset between ROS time and WRF time axis, seconds.
    # When the node starts, it corresponds to the 0-th WRF time step by default.
    time_offset_seconds: 0.0

    # Default wind (m/s) when outside horizontal domain or interpolation fails
    default_wind_x: 0.0
    default_wind_y: 0.0
    default_wind_z: 0.0
